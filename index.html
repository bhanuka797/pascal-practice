<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Pascal Practice Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 60px;
    }
  </style>
</head>

<body>

  <h1>AI Pascal Practice Tutor</h1>

  <p>Paste your Pascal code or type a question below:</p>

  <textarea id="input" placeholder="Example: Explain Pascal for loop"></textarea>

  <br />

  <button onclick="askAI()">Ask AI</button>

  <div id="output">AI response will appear here.</div>

  <script>
    async function askAI() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (!input) {
        output.innerText = "Please enter a question or Pascal code.";
        return;
      }

      output.innerText = "Thinking...";

      try {
        const response = await fetch("/.netlify/functions/ask-ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();

        if (data.reply) {
          output.innerText = data.reply;
        } else if (data.error) {
          output.innerText = "Error: " + data.error;
        } else {
          output.innerText = "No response from AI.";
        }
      } catch (err) {
        output.innerText = "Failed to connect to AI service.";
      }
    }
  </script>

</body>
</html>
