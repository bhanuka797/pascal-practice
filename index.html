<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Pascal Practice Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>AI Pascal Practice Tutor</h1>

  <p>Paste your Pascal code or type a question below:</p>

  <textarea id="question">Explain Pascal for loop</textarea><br>

  <button onclick="askAI()">Ask AI</button>

  <div id="response">AI response will appear here.</div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("response");

      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("/.netlify/functions/ask-ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: question })
        });

        const data = await res.json();

        if (data.reply) {
          responseBox.innerText = data.reply;
        } else if (data.error) {
          responseBox.innerText = "Error: " + data.error;
        } else {
          responseBox.innerText = "Unknown response";
        }

      } catch (err) {
        responseBox.innerText = "Failed to connect to AI";
        console.error(err);
      }
    }
  </script>

</body>
</html>
