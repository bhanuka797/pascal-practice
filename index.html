<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pascal Practice AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Pascal Practice AI</h1>

  <p>Type your Pascal question:</p>

  <textarea id="question" placeholder="Example: Explain Pascal for loop with example"></textarea>
  <br />
  <button onclick="askAI()">Ask</button>

  <div id="output"></div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const output = document.getElementById("output");

      output.innerText = "Thinking...";

      const res = await fetch("/.netlify/functions/ask-ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question }),
      });

      const data = await res.json();
      output.innerText = data.reply || data.error;
    }
  </script>

</body>
</html>
